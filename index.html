<body>
    <div class="container">
        <header>
            <h1 class="bg-primary p-2 my-4 text-white rounded text-center">Cotización de Monedas</h1>
        </header>
        <div class="row g-3 justify-content-md-center" id="ratesCards">
            <!-- Aquí puedes agregar contenido relacionado con la cotización de monedas -->
        </div>
        <section class="my-4 bg-white p-4 rounded shadow p-4 rounded-4 col-12 col-md-8 col-lg-6 mx-auto">
            <h2 class="bg-primary p-2 my-4 text-white rounded text-center">Calculadora de Conversión</h2>
            <form id="conversionForm" class="w">
                <div class="form-group">
                    <label for="amount">Cantidad</label>
                    <input type="number" class="form-control" id="amount" required>
                </div>
                <div class="row d-flex my-3 align-items-end">
                    <div class="form-group col-5">
                        <label for="fromCurrency">De</label>
                        <select class="form-control" id="fromCurrency" required></select>
                    </div>
                    <div class="col-2 text-center">
                        <button type="button" id="swapButton" class="btn btn-outline-secondary"><i class="bi bi-arrow-left-right"></i></button>
                    </div>
                    <div class="form-group col-5">
                        <label for="toCurrency">A</label>
                        <select class="form-control" id="toCurrency" required></select>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary mt-3">Convertir</button>
            </form>
            <h2 id="result" class="text-center my-4"></h2>
        </section>
        
    </div>
    <footer class="footer mt-auto py-3 bg-dark text-white">

</body>
